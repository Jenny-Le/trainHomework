<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Choo Choo</title>
    <!-- Bootstrap -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- App.js -->
    <script src="./assets/javascript/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <p class="text-center">Choo Choo!</p>
        </div>
        <div class="panel panel-gray">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <table id="train-table" class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-gray">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="t-name">Train Name</label>
                        <input type="text" class="form-control" id="t-name" placeholder="Train">
                    </div>
                    <div class="form-group">
                        <label for="t-destination">Destination</label>
                        <input type="text" class="form-control" id="t-destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-time" placeholder="Train Time">
                    </div>
                    <div class="form-group">
                        <label for="t-frequency">Frequency(minutes)</label>
                        <input type="number" class="form-control" id="t-frequency" placeholder="Frequency">
                    </div>
                    <button id="submit" type="submit" class="btn btn-gray">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
